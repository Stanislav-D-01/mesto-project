<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="./pages/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./image/Header__logo.svg" alt="Логотип Mesto" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info-block">
          <img src="./image/avatar.jpg" alt="Аватарка" class="profile__avatar">
          <div class="profile__user-info">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <p class="profile__user-about">Исследователь океана</p>
            <button class="profile__edit-button" type="button"></button>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="cards" aria-label="карточки мест">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__icon-close" type="button"></button>
        <form class="popup__form" name="edit-user">
        <fieldset class="popup__card">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input-field" value="Жак-Ив Кусто" name="name-user" placeholder="Укажите ваше имя">
          <input type="text" class="popup__input-field" value="Исследователь океана" name="about-user" placeholder="Напишите коротко о себе">
          <button class="popup__button-save" type="submit">Сохранить</button>
        </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-mesto">
      <div class="popup__container">
        <button class="popup__icon-close" type="button"></button>
        <form class="popup__form" name="add-new-mesto">
        <fieldset class="popup__card">
          <h2 class="popup__title">Новое место</h2>
          <input type="text" class="popup__input-field" value="" name="name-new-mesto" placeholder="Название">
          <input type="text" class="popup__input-field" value="" name="link-new-mesto" placeholder="Ссылка на картинку">
          <button class="popup__button-save" type="submit">Создать</button>
        </fieldset>
        </form>
      </div>
    </div>

    <div class="popup-views-img">
       <div class="popup-views-img__container">
          <button class="popup-views-img__icon-close"></button>
          <img class="popup-views-img__img" src="../mesto/image/Dombai.jpg" alt="Картинка">
          <h2 class="popup-views-img__name-img">Название</h2>
        </div>
    </div>





    <template id="newMesto">
      <div class="cards__card">
        <img class="cards__image">
        <button class="cards__delete" type="button"></button>
        <div class="cards__description">
          <h2 class="cards__title"></h2>
          <button class="cards__like" type="button"></button>
        </div>
      </div>
    </template>





    <script src='./scripts.js'></script>
  </body>
  </html>
