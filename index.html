<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="7eb323081e5d7123e8fc.svg" alt="Логотип Mesto" class="header__logo"/></header><main class="main"><section class="profile"><div class="profile__info-block"><button class="profile__button-avatar-edit" type="button"><img class="profile__avatar" src="6e2a614018126bd0d04a.gif" alt="Аватарка"/></button><div class="profile__user-info"><h1 class="profile__user-name"></h1><p class="profile__user-about"></p><button class="profile__edit-button" type="button"></button></div></div><button class="profile__add-button" type="button"></button></section><section class="cards" aria-label="карточки мест"></section></main><footer class="footer"><p class="footer__copyright">© 2023 Mesto Russia</p></footer><div class="popup profile-popup"><div class="popup__container"><button class="popup__icon-close" type="button"></button><form class="popup__form" name="edit-user" novalidate><fieldset class="popup__card"><h2 class="popup__title">Редактировать профиль</h2><input id="input-name-user" class="popup__input-field" value="Жак-Ив Кусто" name="name-user" placeholder="Укажите ваше имя" maxlength="40" minlength="2" pattern="^[-A-Za-zА-Яа-яЁё\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required/> <span class="input-name-user-error input-error"></span> <input id="input-about-user" class="popup__input-field" value="Исследователь океана" name="about-user" placeholder="Напишите коротко о себе" maxlength="200" minlength="2" pattern="^[-A-Za-zА-Яа-яЁё\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required/> <span class="input-about-user-error input-error"></span> <button class="popup__button-save button-submit" type="submit">Сохранить</button></fieldset></form></div></div><div class="popup add-mesto-popup"><div class="popup__container"><button class="popup__icon-close" type="button"></button><form class="popup__form" name="add-new-mesto" novalidate><fieldset class="popup__card"><h2 class="popup__title">Новое место</h2><input id="input-new-mesto" class="popup__input-field" value="" name="name-new-mesto" placeholder="Название" maxlength="30" minlength="2" pattern="^[-0-9A-Za-zА-Яа-яЁё\s]+$" data-error-message="Разрешены только латинские, русские буквы, цифры и тире" required/> <span class="input-new-mesto-error input-error"></span> <input id="input-url-new-mesto" type="url" class="popup__input-field" value="" name="link-new-mesto" placeholder="Ссылка на картинку" required/> <span class="input-url-new-mesto-error input-error"></span> <button class="popup__button-save button-submit" type="submit">Создать</button></fieldset></form></div></div><div class="popup popup-views-img"><div class="popup__container popup__container_type_view-img"><button class="popup__icon-close"></button> <img class="popup__img" src="" alt="Картинка"/><h2 class="popup__name-img">Название</h2></div></div><div class="popup avatar-popup"><div class="popup__container"><button class="popup__icon-close" type="button"></button><form class="popup__form" name="edit-avatar" novalidate><fieldset class="popup__card popup__card_type_new-avatar"><h2 class="popup__title">Обновить аватар</h2><input id="input-link-avatar" type="url" class="popup__input-field" value="" name="input-link-avatar" placeholder="Введите ссылку на новый аватар" required/> <span class="input-link-avatar-error input-error"></span> <button class="popup__button-save button-submit" type="submit">Сохранить</button></fieldset></form></div></div><template id="newMesto"><div class="cards__card"><img class="cards__image"/> <button class="cards__delete" type="button"></button><div class="cards__description"><h2 class="cards__title"></h2><button class="cards__like" type="button"></button><div class="cards__num-likes">0</div></div></div></template></body></html>
