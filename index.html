<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="./pages/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./image/Header__logo.svg" alt="Логотип Mesto" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info-block">
          <img src="./image/avatar.jpg" alt="Аватарка" class="profile__avatar">
          <div class="profile__user-info">
            <h1 class="profile__user-name">Жак Кусто</h1>
            <p class="profile__user-about">Исследователь океана</p>
            <button class="profile__edit-button" type="button"></button>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="cards" aria-label="карточки мест">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>

    <div class="popup profile-popup">
      <div class="popup__container">
        <button class="popup__icon-close" type="button"></button>
        <form class="popup__form" name="edit-user"  novalidate>
        <fieldset class="popup__card">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input id="input-name-user" type="text" class="popup__input-field" value="Жак-Ив Кусто" name="name-user" placeholder="Укажите ваше имя" maxlength="40" minlength="2" pattern="^[-0-9A-Za-zА-Яа-яЁё\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required >
          <span class="input-name-user-error input-error"></span>
          <input id='input-about-user' type="text" class="popup__input-field" value="Исследователь океана" name="about-user" placeholder="Напишите коротко о себе" maxlength="200" minlength="2" pattern="^[-0-9A-Za-zА-Яа-яЁё\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
          <span class="input-about-user-error input-error"></span>
          <button class="popup__button-save button-submit" type="submit">Сохранить</button>
        </fieldset>
        </form>
      </div>
    </div>

    <div class="popup add-mesto-popup">
      <div class="popup__container">
        <button class="popup__icon-close" type="button"></button>
        <form class="popup__form" name="add-new-mesto">
        <fieldset class="popup__card">
          <h2 class="popup__title">Новое место</h2>
          <input id="input-new-mesto" type="text" class="popup__input-field" value="" name="name-new-mesto" placeholder="Название" maxlength="30" minlength="2" pattern="^[-0-9A-Za-zА-Яа-яЁё\s]+$" data-error-message="Разрешены только латинские, русские буквы, цифры и тире" required>
          <span class="input-new-mesto-error input-error"></span>
          <input id="input-url-new-mesto" type="url" class="popup__input-field" value="" name="link-new-mesto" placeholder="Ссылка на картинку"required>
          <span class="input-url-new-mesto-error input-error"></span>
          <button class="popup__button-save button-submit" type="submit">Создать</button>
        </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup-views-img">
       <div class="popup__container popup__container_type_view-img">
          <button class="popup__icon-close"></button>
          <img class="popup__img" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="Картинка">
          <h2 class="popup__name-img">Название</h2>
        </div>
    </div>





    <template id="newMesto">
      <div class="cards__card">
        <img class="cards__image">
        <button class="cards__delete" type="button"></button>
        <div class="cards__description">
          <h2 class="cards__title"></h2>
          <button class="cards__like" type="button"></button>
        </div>
      </div>
    </template>





    <script type="module" src="./src/components/index.js"></script>
    <script type="module" src="./src/components/card.js"></script>
    <script type="module" src="./src/components/modal.js"></script>\
    <script type="module" src="./src/components/utils.js"></script>
    <script type="module" src="./src/components/validate.js"></script>
  </body>
  </html>
