<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="./pages/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./image/Header__logo.svg" alt="Логотип Mesto" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info-block">
          <img src="./image/avatar.jpg" alt="Аватарка" class="profile__avatar">
          <div class="profile__user-info">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <p class="profile__user-about">Исследователь океана</p>
            <button class="profile__edit-button"><img src="./image/button__edit.svg" alt="редактировать" class="profile__edit-button-img"></button>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="cards">
        <div class="cards__card">
          <img src="./image/Dombai.jpg" alt="Домбай" class="cards__image">
          <div class="cards__description">
            <h2 class="cards__title">Домбай</h2>
            <div class="cards__like"></div>
          </div>
        </div>

        <div class="cards__card">
          <img src="./image/Elbrus.jpg" alt="Эльбрус" class="cards__image">
          <div class="cards__description">
            <h2 class="cards__title">Эльбрус</h2>
            <div class="cards__like"></div>
          </div>
        </div>

        <div class="cards__card">
          <img src="./image/Karachaevsk.jpg" alt="Карачаевск" class="cards__image">
          <div class="cards__description">
            <h2 class="cards__title">Карачаевск</h2>
            <div class="cards__like"></div>
          </div>
        </div>

        <div class="cards__card">
          <img src="./image/Dombai.jpg" alt="Домбай" class="cards__image">
          <div class="cards__description">
            <h2 class="cards__title">Домбай</h2>
            <div class="cards__like"></div>
          </div>
        </div>

        <div class="cards__card">
          <img src="./image/Dombai.jpg" alt="Домбай" class="cards__image">
          <div class="cards__description">
            <h2 class="cards__title">Домбай</h2>
            <div class="cards__like"></div>
          </div>
        </div>

        <div class="cards__card">
          <img src="./image/Karachaevsk.jpg" alt="Карачаевск" class="cards__image">
          <div class="cards__description">
            <h2 class="cards__title">Карачаево-черкесия</h2>
            <div class="cards__like"></div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_opened">
      <div class="popup__container">
        <img src="./image/Close-Icon.png" alt="Закрыть" class="popup__icon-close">
        <fieldset class="popup__card">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input-field" value="Жак-Ив Кусто">
          <input type="text" class="popup__input-field" value="Исследователь океана">
          <button class="popup__button-save">Сохранить</button>
        </fieldset>
      </div>
    </div>
  </body>
</html>
